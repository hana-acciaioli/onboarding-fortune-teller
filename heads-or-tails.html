<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/heads-or-tails.css" />
        <title>Web App</title>
    </head>
    <body>
        <header><h1>Coin Toss!</h1></header>
        <main>
            <section id="choice-container">
                <h2>Heads or Tails?</h2>
                <button id="heads">
                    <img src="./heads.png" alt="Abe Lincoln head on penny" height="90" width="90" />
                </button>
                <button id="tails">
                    <img src="./tails.gif" alt="US Capital on penny" height="90" width="90" />
                </button>
            </section>
            <section id="results-container">
                <h2>The results are..</h2>
                <h2 id="results"></h2>
                <p id="you..."></p>
                <button id="play-again">Play again</button>
            </section>
        </main>
    </body>
</html>
